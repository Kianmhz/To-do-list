<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>To-do</title>
</head>

<body>
    <div class="sidebar">
        <div class="hamburger-menu">
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
        </div>
        <ul>
            <li>Add</li>
            <li>Delete</li>
            <li>Update</li>
        </ul>
    </div>

    <div class="todo-list">
        <div class="container">
            <h1 class="todo-title">My To-do List</h1>
            <label class="todo">
                <input class="todo-state" type="checkbox" />
                <div class="todo-text">Do a very important task</div>
            </label>

            <label class="todo">
                <input class="todo-state" type="checkbox" />
                <div class="todo-text">Another important task</div>
            </label>

            <label class="todo">
                <input class="todo-state" type="checkbox" />
                <div class="todo-text">Not so important task</div>
            </label>
        </div>
    </div>
</body>

</html>
