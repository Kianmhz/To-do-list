<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>To-do</title>
</head>

<body>
    <div class="hamburger-menu">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
    </div>

    <!-- sidebar -->
    <div class="sidebar">
        <ul>
            <li>Add</li>
            <li>Delete</li>
            <li>Update</li>
        </ul>
    </div>

    <!-- todo list -->
    <div class="todo-list">
        <div class="container">
            <h1 class="todo-title">My To-do List</h1>

            <div class="todo">
                <input class="todo-state" type="checkbox" id="todo-1" />
                <div class="checkbox">
                    <div class="checkmark"></div>
                    <span class="top"></span>
                    <span class="right"></span>
                    <span class="left"></span>
                    <span class="bottom"></span>
                </div>
                <label class="todo-text" for="todo-1">Do a very important task</label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
